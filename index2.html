<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="header">
      <h3>Cadastre seu veiculo para vender mais rápido</h3>
    </div>
    <div class="form-container">
    <div class="form-header">
        <p>Formulário</p>
    </div>    
       <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro</h1>
            <p>Descreva as caracteristicas do seu carro.</p>
      <form>      
        <div class="box-input">
        <label for="title">Titulo do anuncio <span class="required-field">*</span>
        </label>
        <input 
        type="text"
        name="title"
        id="title"
        class="block"
        placeholder="Seu titulo do anuncio" 
        minlength="1"
        maxlength="30"
        required
        />
        </div>
        <div class="box-input">
            <label for="preço">Preço<span class="required-field">*</span>
            </label>
            <input 
            type="number"
            name="preço"
            id="preço"
            class="block"
            placeholder="Defina o preço" 
            required
            />
            <div class="box-input">
                <label for="title">Titulo do anuncio <span class="required-field">*</span>
                </label>
                <input 
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Seu titulo do anuncio" 
                minlength="1"
                maxlength="30"
                required
                />
                </div>
                <div class="box-input">
                    <label for="description">Descrição<span class="required-field">*</span>
                    </label>
                  <textarea name="description" class="block" placeholder="Aqui você coloca a descrição do seu carro."
                 ></textarea>
                 </div>
                 <div class="box-input">
                    <label for="brand">Marca<span class="required-field">*</span>
                    </label>
                    <input 
                    type="text"
                    name="brand"
                    id="brand"
                    class="block"
                    placeholder="digite a marca do seu veiculo" 
                    required
                    />
                    <div class="box-input">
                        <label for="brand">Modelo<span class="required-field">*</span>
                        </label>
                        <input 
                        type="text"
                        name="modelo"
                        id="modelo"
                        class="block"
                        placeholder="digite o modelo do seu veiculo" 
                        required
                        />
                        <div class="box-input">
                            <label for="brand"
                            >kilometragem<span class="required-field">*</span>
                            </label>
                            <input 
                            type="number"
                            name="kilometragem"
                            id="kilometrsgem"
                            class="block"
                            placeholder="digite a kilometragem do seu veiculo" 
                            required
                            />
                            <div class="box-input">
                                <label for="brand"
                                >Data de compra<span class="required-field">*</span>
                                </label>
                                <input 
                                type="date"
                                name="data_de_compra"
                                id="data_de_compra"
                                class="block"
                                required
                                />
                                <div class="box-input">
                                    <p>Tipo de câmbio<span class="required-fied">*</span></p>
                                    <input type="radio"  id="manual name="gear">
                                    <label for="manual">Manual</label>
                                    <input type="radio" id="auto" name="gear">
                                    <label for="auto">Automático</label>                                  
                                </div>
                                <div class="option-box">
                                    <p>Opicionais</p>
                                     <ul class="optional-list">
                                      <li>
                                        <input
                                         type="checkbox"
                                         id="airbag"
                                         name="optional[]"
                                         value="airbag">
                                         />
                                         <label for="airbag">Airbag</label>
                                      </li>
                                      <li>
                                        <input 
                                        type="checkbox"
                                        id="alarme"
                                        name="optional"
                                        value="alarme"/>
                                        <label for="alarme">Alarme</label>
                                    </li>
                                    <li>
                                        <input 
                                        type="checkbox"
                                        id="ac"
                                        name="optional"
                                        value="ac"/>
                                        <label for="ac">Arcondicional</label>
                                    </li>
                                    <li>
                                        <input 
                                        type="checkbox"
                                        id="camera_de_ré"
                                        name="optional"
                                        value="camera_de_ré"/>
                                        <label for="camera_de_ré">Camêra de Ré</label>
                                    </li>
                                     </ul>
                                </div>
                  <input type="submit" value="Enviar"/>
        </form>
     
       </div>
    </div>
</div>

       
</body>
</html>
